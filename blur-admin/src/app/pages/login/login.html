<main>
    <div>
      <h1>Sign in to Hi-Efficiency</h1>
  
      <form class="form-horizontal" ng-submit="login()">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
  
          <div class="col-sm-10">
            <input type="text" ng-model="email" class="form-control" id="inputEmail3" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-2 control-label">Password</label>
  
          <div class="col-sm-10">
            <input type="password" ng-model="password" class="form-control" id="password" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default btn-auth">Sign in</button>
          </div>
        </div>
      </form>
    </div>
</main>
