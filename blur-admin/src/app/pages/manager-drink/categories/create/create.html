<div ba-panel="" ba-panel-title="Create Separate data_create" ba-panel-class="with-scroll">
    <div class="panel-body">
        <form name="form" class="form_create">
            <div class="form-group">
                <label style="color : #fff; font-weight : bold;" for="">Name</label>
                <input class="form-control" type="text" name="name" placeholder="Name" ng-model="data_create.name" ng-change="changeInfo('name', data_create.name)"
                    required>
            </div>

            <div class="form-group">
                <label style="color : #fff; font-weight : bold;" for="">Parent</label>
                <select class="form-control" name="status" ng-model="data_create.parent" ng-change="changeInfo('parent', data_create.parent)">
                    <option ng-repeat="item in list_categories" class="form-control" value="{{item.id}}">{{item.link}}</option>
                </select>
            </div>

            <div class="form-group">
                <label style="color : #fff; font-weight : bold;" for="">Image</label>
                <!-- <input type='file' id="uploadFile" class="form-control" ng-model="data_create.file" onchange="angular.element(this).scope().imageUpload(event)" /> -->
                <div class="">
                    <div class="userpic">
                        <div ng-show="isChangeImage" class="userpic-wrapper">
                            <img style="width: 100% !important;" src="" ng-click="uploadPicture()">
                        </div>
                        <div ng-show="!isChangeImage" class="userpic-wrapper">
                            <img style="width: 100% !important;" src="{{ image }}" ng-click="uploadPicture()">
                        </div>
                        <i ng-show="!isChangeImage" class="ion-ios-close-outline" ng-click="removePicture('image')" ng-if="!noPicture"></i>
                        <a href class="change-userpic" ng-click="uploadPicture('image')">Change Image</a>

                        <input type='file' id="uploadImage" ng-show="false" ng-model-instant onchange="angular.element(this).scope().imageUpload(event)"
                        />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label style="color : #fff; font-weight : bold;" for="">Active</label>
                <div style="width: 100%; margin-top: 15px;">
                    <ba-switcher switcher-style="success" switcher-value="data_create.active" ng-click="changeInfo('active', data_create.active)"></ba-switcher>
                </div>
            </div>

            <button ng-disabled="form.$invalid && isDisable" type="button" class="btn btn-primary" ng-click="create()">Create</button>
        </form>
    </div>
</div>
