<div ba-panel="" ba-panel-title="Detail Drink Types" ba-panel-class="with-scroll">
    <div class="panel-body">
        <form name="form" class="form_create">
            <div class="form-group">
                <label style="color : #fff; font-weight : bold;" for="">Name</label>
                <input class="form-control" type="text" name="name" placeholder="Name" ng-model="detail.name" ng-change="changeInfo('name', detail.name)"
                    required>
            </div>
            <div class="form-group">
                <label style="color : #fff; font-weight : bold;" for="">Image</label>
                <div ng-if="detail.image && isDisable" class="form-group">
                    <a href="{{detail.image}}">{{detail.image}}</a>
                </div>
                <input type='file' id="uploadFile" class="form-control" ng-model="data_create.file" onchange="angular.element(this).scope().imageUpload(event)"
                     />
            </div>
            <button ng-disabled="form.$invalid" type="button" class="btn btn-primary" ng-click="save()">Save</button>
        </form>
    </div>
</div>
