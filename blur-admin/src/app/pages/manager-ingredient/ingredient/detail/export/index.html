<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title">Export Ingredient "{{ import.name }}"</h4>
    </div>
    <div class="modal-body">
        <form name="form" class="form_create">
            <div class="form-group">
                <label style="color : #7d7d7d; font-weight : bold;" for="">Machine</label>
                <select class="form-control" name="status" ng-model="data_create.machine" ng-change="changeInfo('machine', data_create.machine)">
                    <option class="form-control" value="{{1}}">Robot - 1</option>
                </select>
            </div>

            <!-- <div class="form-group">
                <label style="color : #7d7d7d; font-weight : bold;" for="">Quantity</label>
                <input type='number' min="0" class="form-control" ng-model="data_import.quantity" ng-change="changeInfo('quantity', data_import.quantity)"
                />
            </div> -->

            <div class="form-group">
                <label style="color : #7d7d7d; font-weight : bold;" for="">Place Number</label>
                <input type='number' min="0" class="form-control" ng-model="data_create.place_number" ng-change="changeInfo('place_number', data_create.place_number)"
                />
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="export()">Yes</button>
        <button type="button" class="btn btn-danger" ng-click="$dismiss()">No</button>
    </div>
</div>
