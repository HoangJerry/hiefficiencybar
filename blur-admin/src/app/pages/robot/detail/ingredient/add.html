        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">

        </button>
        <h4 class="modal-title" id="myModalLabel">Add Ingredient</h4>
    </div>
    <div class="modal-body">

        <form name="form" class="form_create">

            <div class="form-group">
                <label class="" for="" style="color : #000; font-weight : bold;">Ingredient Type</label>

                <div ng-class=" {'row' : isAddElement.type} ">
                    <div ng-class=" {'col-md-11' : isAddElement.type} ">
                        <select class="form-control" name="status" ng-model="type" ng-change="changeInfo('type', type)">
                            <option ng-repeat="item in types" class="form-control" value="{{item.id}}">{{item.name}}</option>
                        </select>
                    </div>
                    <div ng-if="isAddElement.type" class="col-md-1">
                        <button class="btn btn-primary form-control" data-toggle="modal" ng-click="openAddType('md')">
                            <i class="ion-plus-round"></i> Add</button>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label style="color : #000; font-weight : bold;" class="" for="">Ingredient Brand</label>
                <div ng-class=" {'row' : isAddElement.brand} ">
                    <div ng-class=" {'col-md-11' : isAddElement.brand} ">
                        <select ng-disabled="isDisableBrand" class="form-control" name="brand" ng-model="brand" ng-change="changeInfo('brand', brand)"
                            required>
                            <option ng-repeat="item in brands" class="form-control" value="{{item.id}}">{{item.name}}</option>
                        </select>
                    </div>
                    <div ng-if="isAddElement.brand" class="col-md-1">
                        <button class="btn btn-primary form-control" data-toggle="modal" ng-click="openAddBrand('md')">
                            <i class="ion-plus-round"></i> Add</button>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label style="color : #000; font-weight : bold;" for="" class="">Ingredient</label>
                <select class="form-control" name="ingredient" ng-disabled="isDisableIngredient" ng-model="data_create.ingredient" ng-change="changeInfo('ingredient', data_create.ingredient)">
                    <option ng-repeat="item in list_ingredient" class="form-control" value="{{item.id}}">{{item.name}} - {{item.type.name}} </option>
                </select>
            </div>

            <div class="form-group">
                <label style="color : #000; font-weight : bold;" for="">Place Number</label>
                <input type='number' min="0" class="form-control" ng-model="data_create.place_number" ng-change="changeInfo('place_number', data_create.place_number)"
                />
            </div>

            <!-- <button ng-disabled="form.$invalid && isDisable" type="button" class="btn btn-primary" ng-click="import()">Import</button> -->
            <!-- <button ng-disabled="form.$invalid" type="button" class="btn btn-primary" ng-click="add()">Add</button> -->
        </form>
